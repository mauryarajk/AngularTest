<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <form class="form-login" ng-submit="validateLogin(user)">
                <h4>Welcome back.</h4>
                <input type="text" id="userName" ng-model="user.username" class="form-control input-sm" placeholder="Enter user name / email" />
                </br>
                <input type="text" id="userPassword" ng-model="user.password" class="form-control input-sm" placeholder="Enter password" />
                </br>
                <div class="wrapper">
                    <span class="group-btn">     
                    <button class="btn btn-primary btn-md">Login <i class="fa fa-sign-in"></i></button>
                </span>
                </div>
            </form>

        </div>
    </div>
</div>
